  fb_login_icon_hint: "You can use your facebook account to login and no need to fill anything. Besides, HeyGo! Times would not collect any of your data."
  Friends_ranking_hint: "HeyGo! Times would keep all news which your friends concerned, and sort all of these news by our unique algorithm. So that you will not miss any important news."
  slogan_title_hint: "You could use [Filter] function to filter all news (there are 4 filter options - Area,Tags or Attributes、Date and Friends.)"

  logo_hint: "HeyGo! Times(黑狗日報) 是具社交功能的新聞網站，除了豐富與不斷更新的新聞外，只要您擁有facebook帳號，即可發佈您發現的新聞，並參與您感興趣之新聞的討論。"
  feedback_bar_hint: "您可按下此按鈕連結到 HeyGo! Times(黑狗日報) 的facebook粉絲團，我們有專人立即處理您的批評與建議。"

  share_icon_hint: "按下此按鈕可將此篇新聞分享到您facebook的塗鴉牆上。"
  like_icon_hint: "若您覺得此篇新聞應該要讓更多網友看到，請按下此按鈕，系統會累加此篇新聞的熱門程度;越多人認為此篇新聞重要，它在熱門新聞排行榜中的名次會越前面！"
  unlike_icon_hint: "若您覺得這是篇沒有營養的垃圾新聞，可按下此按鈕以降低其熱門程度。若您覺得這篇新聞明顯違反法律或善良風俗，不應該出現在此公開的網站中，您可按下每篇新聞右上角的叉叉進行檢舉。"
  report_spam_icon_hint: "若您覺得這篇新聞明顯違反法律或善良風俗，請按下此按鈕進行檢舉，我們會有專人立即進行審查;請注意，審查期間此篇新聞仍會出現在版面上，若違規狀況屬實，我們會立即封鎖此則新聞。此外您可在此頁最下方的 檢舉記錄 中得知我們的處理進度。"
  to_comment_area_hint: "按下此按鈕可跳到本頁最底端，您可瀏覽其他網友對此篇新聞的意見，或直接對此篇新聞發表評論。"
  fb_comment_title_hint: "您可在此發表對此則新聞的意見，亦可選擇是否要將您的評論內容、與此篇新聞的連結發送到您facebook的塗鴉牆上。"
  news_frame_hint: "為尊重新聞來源的版權，我們不對原始新聞網頁的內容作任何篩選、整理與加工。在您讀完此篇新聞的主要內容之後，可捲動到本頁的最底端，繼續閱讀其他網友對此則新聞的評論。"
  share_group_hint: "您可將此則新聞分享給其他網站的朋友，目前支援facebook、twitter、Google buzz，持續擴充當中。"
