  Friends_ranking_title: "您的新闻筛选属性： 好友关注的新闻排行榜"
  
  fb_login_icon_hint: "您可直接使用facebook的帐号登入，无需填写任何资料，HeyGo! Times并不会蒐集您的任何个人资料。"
  Friends_ranking_hint: "HeyGo! Times会记录您所有好友阅读过、评论过、分享过..的新闻，透过独创的排序演算法，让您绝不错过任何一则朋友们关注的新闻！（此为快捷按钮，您亦可在下方的 [筛选新闻] 裡完成相同功能。）"  
  slogan_title_hint: "您可使用右下方的 [筛选新闻] 对新闻进行筛选，可设定的筛选条件除了包含：地区、新闻属性、日期 之外，亦可只列出您个人或所有好友们所关注的新闻。"

  logo_hint: "HeyGo! Times(黑狗日报) 是具社交功能的新闻网站，除了丰富与不断更新的新闻外，只要您拥有facebook帐号，即可发佈您发现的新闻，并参与您感兴趣之新闻的讨论。"
  feedback_bar_hint: "您可按下此按钮连结到 HeyGo! Times(黑狗日报) 的facebook粉丝团，我们有专人立即处理您的批评与建议。"

  share_icon_hint: "按下此按钮可将此篇新闻分享到您facebook的涂鸦牆上。"
  like_icon_hint: "若您觉得此篇新闻应该要让更多网友看到，请按下此按钮，系统会累加此篇新闻的热门程度;越多人认为此篇新闻重要，它在热门新闻排行榜中的名次会越前面！"
  unlike_icon_hint: "若您觉得这是篇没有营养的垃圾新闻，可按下此按钮以降低其热门程度。若您觉得这篇新闻明显违反法律或善良风俗，不应该出现在此公开的网站中，您可按下每篇新闻右上角的叉叉进行检举。"
  report_spam_icon_hint: "若您觉得这篇新闻明显违反法律或善良风俗，请按下此按钮进行检举，我们会有专人立即进行审查;请注意，审查期间此篇新闻仍会出现在版面上，若违规状况属实，我们会立即封锁此则新闻。此外您可在此页最下方的 检举记录 中得知我们的处理进度。"
  to_comment_area_hint: "按下此按钮可跳到本页最底端，您可浏览其他网友对此篇新闻的意见，或直接对此篇新闻发表评论。"
  fb_comment_title_hint: "您可在此发表对此则新闻的意见，亦可选择是否要将您的评论内容、与此篇新闻的连结发送到您facebook的涂鸦牆上。"
  news_frame_hint: "为尊重新闻来源的版权，我们不对原始新闻网页的内容作任何筛选、整理与加工。在您读完此篇新闻的主要内容之后，可捲动到本页的最底端，继续阅读其他网友对此则新闻的评论。"

