  Friends_ranking_hint: "HeyGo! Times會記錄您所有好友閱讀過、評論過、分享過..的新聞，透過獨創的排序演算法，讓您絕不錯過任何一則朋友們關注的新聞！（此為快捷按鈕，您亦可在下方的 [篩選新聞] 裡完成相同功能。）"  
